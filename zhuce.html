<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="item.css">
</head>

<body>
    <h1>HTML5学习系统</h1>
    <h2>
        <a href="item.html">首页</a>
        |
        <a href="zhuce.html">注册</a>
        |
        <a href="logo.html">登录</a>
    </h2>
    <h3>
        <form action="item.html">
            <p>请输入注册信息</p>
            <p>姓名：<input type="text" placeholder="请输入你的姓名"></p>
            <p>密码：<input type="text" placeholder="请输入你的密码"></p>
            <p>性别：<input type="radio" name="sex" value="male">男
                <input type="radio" name="sex" value="female">女</p>
            <p>
                <label for="birthdata">出生日期:</label><input id="birthdata" type="date" value="2020-9-22" />
            </p>
            <p>出生城市:<select>
                    <option value="volvo">广州</option>
                    <option value="saab">湛江</option>
                    <option value="mercedes">重庆</option>
                    <option value="audi">北京</option>
                </select></p>

            <p>邮箱：<input type="email" placeholder="请输入你的邮箱"></p>
            <p>最爱的网站：<input type="url"></p>
            <p>最爱的颜色: <input type="color"></p>
            <p>最爱的数字: <input type="number"></p>

            <p><input type="submit" value="提交">
                <input type="reset" name="button" id="button" value="重置"></p>
        </form>
    </h3>
</body>

</html>
